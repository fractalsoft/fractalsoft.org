<script type='text/javascript'>
  function ready(fn) {
    if (document.readyState != 'loading') {
      fn();
    } else {
      document.addEventListener('DOMContentLoaded', fn);
    }
  }

  var counter = 30;
  function countDown() {
    if (counter >= 0) {
      counter--;
      span = document.getElementById('count');
      span.innerHTML = counter;
    }
  }

  ready(function() { setInterval(countDown, 1000); });
</script>
