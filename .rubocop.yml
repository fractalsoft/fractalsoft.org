require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - bin/*
    - config/**/*
    - db/**/*
    - node_modules/**/*
    - spec/i18n_spec.rb
    - tmp/**/*

Documentation:
  Enabled: false

Gemspec/DateAssignment: # (new in 1.10)
  Enabled: true

Metrics/BlockLength:
  Exclude:
    - spec/**/*

MethodLength:
  CountComments: false
  Exclude:
    - app/uploaders/community_logo_uploader.rb
  Max: 5

Layout/SpaceBeforeBrackets: # (new in 1.7)
  Enabled: true

Lint/AmbiguousAssignment: # (new in 1.7)
  Enabled: true

Lint/DeprecatedConstants: # (new in 1.8)
  Enabled: true

Lint/DuplicateBranch: # (new in 1.3)
  Enabled: true

Lint/DuplicateRegexpCharacterClassElement: # (new in 1.1)
  Enabled: true

Lint/EmptyBlock: # (new in 1.1)
  Enabled: true

Lint/EmptyClass: # (new in 1.3)
  Enabled: true

Lint/LambdaWithoutLiteralBlock: # (new in 1.8)
  Enabled: true

Lint/NoReturnInBeginEndBlocks: # (new in 1.2)
  Enabled: true

Lint/NumberedParameterAssignment: # (new in 1.9)
  Enabled: true

Lint/OrAssignmentToConstant: # (new in 1.9)
  Enabled: true

Lint/RedundantDirGlobSort: # (new in 1.8)
  Enabled: true

Lint/SymbolConversion: # (new in 1.9)
  Enabled: true

Lint/ToEnumArguments: # (new in 1.1)
  Enabled: true

Lint/TripleQuotes: # (new in 1.9)
  Enabled: true

Lint/UnexpectedBlockArity: # (new in 1.5)
  Enabled: true

Lint/UnmodifiedReduceAccumulator: # (new in 1.1)
  Enabled: true

Performance/AncestorsInclude: # (new in 1.7)
  Enabled: true

Performance/BigDecimalWithNumericArgument: # (new in 1.7)
  Enabled: true

Performance/BlockGivenWithExplicitBlock: # (new in 1.9)
  Enabled: true

Performance/CollectionLiteralInLoop: # (new in 1.8)
  Enabled: true

Performance/ConstantRegexp: # (new in 1.9)
  Enabled: true

Performance/MapCompact: # (new in 1.11)
  Enabled: true

Performance/MethodObjectAsBlock: # (new in 1.9)
  Enabled: true

Performance/RedundantEqualityComparisonBlock: # (new in 1.10)
  Enabled: true

Performance/RedundantSortBlock: # (new in 1.7)
  Enabled: true

Performance/RedundantSplitRegexpArgument: # (new in 1.10)
  Enabled: true

Performance/RedundantStringChars: # (new in 1.7)
  Enabled: true

Performance/ReverseFirst: # (new in 1.7)
  Enabled: true

Performance/SortReverse: # (new in 1.7)
  Enabled: true

Performance/Squeeze: # (new in 1.7)
  Enabled: true

Performance/StringInclude: # (new in 1.7)
  Enabled: true

Performance/Sum: # (new in 1.8)
  Enabled: true

Rails/ActiveRecordCallbacksOrder: # (new in 2.7)
  Enabled: true

Rails/AfterCommitOverride: # (new in 2.8)
  Enabled: true
  
Rails/AttributeDefaultBlockValue: # (new in 2.9)
  Enabled: true

Rails/ContentTag:
  Exclude:
    - app/decorators/person_decorator.rb
    - app/models/external_link/base.rb

Rails/EnvironmentVariableAccess: # (new in 2.10)
  Enabled: true

Rails/FindById: # (new in 2.7)
  Enabled: true

Rails/Inquiry: # (new in 2.7)
  Enabled: true

Rails/MailerName: # (new in 2.7)
  Enabled: true

Rails/MatchRoute: # (new in 2.7)
  Enabled: true

Rails/NegateInclude: # (new in 2.7)
  Enabled: true

Rails/OutputSafety:
  Exclude:
    - app/decorators/*

Rails/Pluck: # (new in 2.7)
  Enabled: true

Rails/PluckInWhere: # (new in 2.7)
  Enabled: true

Rails/RenderInline: # (new in 2.7)
  Enabled: true

Rails/RenderPlainText: # (new in 2.7)
  Enabled: true

Rails/ShortI18n: # (new in 2.7)
  Enabled: true

Rails/SquishedSQLHeredocs: # (new in 2.8)
  Enabled: true

Rails/TimeZoneAssignment: # (new in 2.10)
  Enabled: true

Rails/WhereEquals: # (new in 2.9)
  Enabled: true

Rails/WhereExists: # (new in 2.7)
  Enabled: true

Rails/WhereNot: # (new in 2.8)
  Enabled: true

RSpec/AnyInstance:
  Exclude:
  - spec/controllers/contact_forms_controller_spec.rb

Style/ArgumentsForwarding: # (new in 1.1)
  Enabled: true

Style/CollectionCompact: # (new in 1.2)
  Enabled: true

Style/DocumentDynamicEvalDefinition: # (new in 1.1)
  Enabled: true

Style/EmptyMethod:
  Enabled: false

Style/EndlessMethod: # (new in 1.8)
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Style/HashConversion: # (new in 1.10)
  Enabled: true

Style/HashExcept: # (new in 1.7)
  Enabled: true

Style/IfWithBooleanLiteralBranches: # (new in 1.9)
  Enabled: true

Style/NegatedIfElseCondition: # (new in 1.2)
  Enabled: true

Style/NilLambda: # (new in 1.3)
  Enabled: true

Style/RedundantArgument: # (new in 1.4)
  Enabled: true

Style/RedundantRegexpEscape:
  Enabled: true
  Exclude: 
    - app/models/markdown_preparator.rb
    - app/models/contact_form.rb

Style/StringChars: # (new in 1.12)
  Enabled: true

Style/StringLiterals:
  EnforcedStyle: single_quotes
  SupportedStyles:
    - single_quotes
    - double_quotes

Style/SwapValues: # (new in 1.1)
  Enabled: true

Style/SymbolArray:
  Enabled: false
