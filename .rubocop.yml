require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - bin/*
    - config/**/*
    - db/migrate/**
    - db/schema.rb
    - node_modules/**/*
  NewCops: enable

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Metrics/MethodLength:
  CountComments: false
  Exclude:
    - app/uploaders/community_logo_uploader.rb
  Max: 5

Layout/LineLength:
  Enabled: true
  Max: 128

Lint/UselessAssignment:
  Exclude:
    - db/seeds/contributions/**

Rails/OutputSafety:
  Exclude:
    - app/decorators/*

RSpec/AnyInstance:
  Exclude:
  - spec/controllers/contact_forms_controller_spec.rb

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/RedundantRegexpEscape:
  Enabled: true
  Exclude:
    - app/models/markdown_preparator.rb
    - app/models/contact_form.rb

Style/SymbolArray:
  Enabled: false
